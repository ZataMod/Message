  <style>

<body>
  <h2>‚ú® T·∫°o Link + M√£ QR ‚ú®</h2>

  <input type="text" id="letters" placeholder="Nh·∫≠p th√¥ng ƒëi·ªáp">

  <label for="musicFile" class="upload-label">

  </label>
  <input type="file" id="musicFile" accept="audio/*">
  <div id="filename">Ch∆∞a ch·ªçn file n√†o</div>

  <button onclick="generate()">T·∫°o link + QR</button>

  <div id="output"></div>
  <div id="qrcode"></div>
  <button onclick="copy()">Copy Link</button>
  <button class="qr-download" onclick="downloadQR()">T·∫£i QR xu·ªëng</button>

  <script>
    document.getElementById("musicFile").addEventListener("change", function() {
      const fileName = this.files[0]?.name || "Ch∆∞a ch·ªçn file n√†o";
      document.getElementById("filename").textContent = "üé∂ " + fileName;
    });

    function generate() {
      const lettersRaw = document.getElementById("letters").value;
      const musicFile = document.getElementById("musicFile").files[0];
      const page = "https://zatamod.github.io/Message/page.html";
      const letters = lettersRaw.split(",").map(s => s.trim()).filter(Boolean);

      if (musicFile) {
        const formData = new FormData();
        formData.append('fileToUpload', musicFile);
        formData.append('reqtype', 'fileupload');

        fetch("https://catbox.moe/user/api.php", {
          method: "POST",
          body: formData
        })
        .then(res => res.text())
        .then(url => {
          createLink(page, letters, url);
        })
        .catch(err => {
          alert("L·ªói khi upload nh·∫°c: " + err.message);
        });
      } else {
        createLink(page, letters);
      }
    }

    function createLink(page, letters, music = "") {
      let link = page;
      const params = [];

      if (letters.length > 0) {
        params.push("letters=" + encodeURIComponent(letters.join(",")));
      }
      if (music.trim()) {
        params.push("music=" + encodeURIComponent(music));
      }

      if (params.length > 0) {
        link += "?" + params.join("&");
      }

      document.getElementById("output").innerHTML =
        `<strong>üîó Link ƒë√£ t·∫°o:</strong><br><a href="${link}" target="_blank" style="color:#ff69b4">${link}</a>`;

      // T·∫°o QR m·ªõi
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      new QRCode(qrDiv, {
        text: link,
        width: 180,
        height: 180,
        colorDark: "#ff69b4",
        colorLight: "#fff0f5",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function copy() {
      const text = document.querySelector("#output a")?.href;
      if (!text) return alert("Ch∆∞a c√≥ link ƒë·ªÉ copy!");
      navigator.clipboard.writeText(text).then(() => {
        alert("ƒê√£ copy link!");
      });
    }

    function downloadQR() {
      const qrCanvas = document.querySelector("#qrcode canvas");
      if (!qrCanvas) return alert("Ch∆∞a c√≥ QR ƒë·ªÉ t·∫£i!");
      const link = document.createElement("a");
      link.download = "QR-Cute.png";
      link.href = qrCanvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
